<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios de datos</title>
</head>
<body>
    <h1 align="center">FORMULARIO ESTRUCTURADO</h1>
    <div align="center">
        <form>
            <fieldset style="width: 300px; height: 100;">
                <legend>Datos personales</legend>
                    <label>NOMBRE</label>
                    <input type="text" name="sebastian" style="border-color: unset;"> <br> <br>
                    <label >APELLIDO</label>
                    <input type="text" name="gutierrez" style="border-color:unset;"><br> <br>
                    <label >DOCUMENTO DE IDENTIDAD</label>
                    <select name="Tipo de documento" style="border-color: unset;">
                        <option value="Escoge una opcion"></option>
                        <option value="Cc">CC</option>
                        <option value="TI">TI</option>
                        <option value="PP">Pp</option>
                    </select> <br> 
                    <label >Digite su documento</label>
                    <input type="number" name="documento" min="10" max="10"> <br> <br>
                    <button type="submit"> Enviar</button>
                    
                    <button type="reset">Borrar</button>
            </fieldset>
        </form> <br>
        <form>
            <fieldset style="width: 300px; height: 100; border:1px solids ; padding: 10px;
            ">
                <legend>Datos de conexion</legend>
                    <label >NOMBRE DE USUARIO</label>
                    <input type="text" name="sebastian" style="border-color: green;"> <br> <br>
                    <label>CONTRASEÑA</label>
                    <input type="password" name="CONTRASEÑA" style="border-color:rgb(16, 215, 36);"><br> <br>
                    <label>REPITA LA CONTRASEÑA</label>
                    <input type="password" style="border-color:rgb(71, 200, 7);">
                    <br><br>
                    <button type="submit"> Enviar
                    </button> 
                    <button type="reset">Borrar</button>
            </fieldset>
        </form>

    
    </div>
    
</body>
</html>
